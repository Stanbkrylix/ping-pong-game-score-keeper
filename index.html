<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="img">
                <img src="/image/ping-pong.jpg" alt="ping-pong" />
                <p class="img-p">Ping Pong Score Keeper</p>
            </div>
            <div class="score-keeper">
                <h1>
                    <span class="player-one-score">0</span>
                    to
                    <span class="player-two-score">0</span>
                </h1>
                <p class="score-keeper-p">
                    Use the buttons below to keep score
                </p>
                <div class="input-div">
                    <label for="select">
                        <strong>Playing to</strong>
                    </label>
                    <select name="numbers" class="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="buttons-div">
                <button class="players-btn player-one">+1 Player One</button>
                <button class="players-btn player-two">+1 Player Two</button>
                <button class="players-btn reset-btn">Reset</button>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
